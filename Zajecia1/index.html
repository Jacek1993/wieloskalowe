<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="CA.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="box-set">
        <div class="box">
            <label for="table-size">Cells Number: </label>
            <input type="text" id="cell-numbers">
        </div>
        <div class="box">
            <label for="iteration">Iteration Number: </label>
            <input type="text" id="iteration">
        </div>
        <div class="box">
            <label for="width">Width: </label>
            <input type="text" id="width">
        </div>
        <div class="box">
            <label for="height">Height: </label>
            <input type="text" id="height">
        </div>
    </div>
    <label for="rules">Rules</label>
    <select name="rules" id="rules">
        <option value="30">30</option>
        <option value="90">90</option>
        <option value="110">110</option>
        <option value="190">190</option>
        <option value="220">220</option>
    </select>
    <button onclick="resize()" >Submit</button>
    <div id="canvas">
        <canvas></canvas>
    </div>
</div>

<script>
    function resize(){
        let width=document.getElementById('width').value;
        let height=document.getElementById('height').value;
        let rule=document.getElementById('rules').value;
        let cellNumber=document.getElementById('cell-numbers').value;
        let iteration=document.getElementById('iteration').value;
        setup(width, height, rule, cellNumber, iteration);
    }
</script>
</body>
</html>
