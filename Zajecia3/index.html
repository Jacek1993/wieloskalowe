<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="Cell.js"></script>
    <script language="javascript" type="text/javascript" src="GOL.js"></script>
</head>

<body>
<div class="wrapper">

    <div class="box">
        <div class="resize-box">
            <label for="width">Width:</label>
            <input type="text" id="width">
            <label for="height">Height: </label>
            <input type="text" id="height">
            <button onclick="resizeButton()">Resize</button>
        </div>
        <button onclick="markNucleaon()">Mark Nucleaon</button>
        <button onclick="absorbcyjneInit()">Abosorbcyjne</button>
        <button onclick="periodyczneInit()">Periodyczne</button>
        <div class="box-promien">
            <label for="promien">Promien</label>
            <input type="text" id="promien">
            <label for="ilosc">ILosc</label>
            <input type="text" id="ilosc">
            <button onclick="promienButton()">Promien</button>
        </div>
        <div class="rownomierne">
            <label for="rowno1"></label>
            <input type="text" id="rowno1">
            <label for="rowno2"></label>
            <input type="text" id="rowno2">
            <button onclick="rownomiernieButton()">Rownomiernie</button>
        </div>

        <div class="box-random">
            <label for="random"></label>
            <input type="text" id="random">
            <button onclick="randomButton()">Random</button>
        </div>


    </div>

    <div id="canvas">
        <canvas></canvas>
    </div>
</div>

<script>
    function resizeButton(){
        let width=document.getElementById('width').value;
        let height=document.getElementById('height').value;
        setUp(width, height);
    }

    function promienButton() {
        let promien=document.getElementById('promien').value;
        let ilosc=document.getElementById('ilosc').value
        console.log(ilosc);
        promienInit(promien, ilosc);
    }

    function randomButton(){
        console.log('random button')
        let random =document.getElementById('random').value;
        randomInit(random);
    }

    function rownomiernieButton(){
        let rowno1=document.getElementById('rowno1').value;
        let rowno2=document.getElementById('rowno2').value;
        rowno1++;
        rowno2++;
        rownomiernieInit(rowno1, rowno2);
    }

</script>
</body>
</html>
