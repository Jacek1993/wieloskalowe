<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="Cell.js"></script>
    <script language="javascript" type="text/javascript" src="GOL.js"></script>
    <script language="javascript" type="text/javascript" src="../bitset.min.js"></script>
</head>

<body>
<div class="wrapper">

    <div class="box">
        <div class="resize-box">
            <label for="width">Width:</label>
            <input type="text" id="width">
            <label for="height">Height: </label>
            <input type="text" id="height">
            <button onclick="resizeButton()">Resize</button>
        </div>
        <div class="radio-buttons">
            <form action="">
                <label for="periodic">Periodyczne</label>
                <input type="radio" id="periodic" value="periodic" name="simulation" checked>
                <label for="absorb">Absorbcyjne</label>
                <input type="radio" id="absorb" value="absorb" name="simulation">
            </form>
        </div>
        <div class="button-group">
            <button onclick="markNucleaon()"> Mark Nucleon</button>
            <button onclick="initNeumann()">von Neumann</button>
            <button onclick="initMoore()">Moore</button>
            <button onclick="initHexRight()">Hex Right</button>
            <button onclick="initHexLeft()">Hex Left</button>
            <button onclick="initHexRandom()">Hex Random</button>
            <button onclick="initPentRandom()">Pent Random</button>
        </div>
        <div>
            <label for="random">Number: </label>
            <input type="text" id="random">
            <button onclick="randomInit()">Random</button>
        </div>
        <div>
            <label for="coefficient">kt</label>
            <input type="text" id="coefficient">
            <label for="mciteration">Monte Carlo Iterations</label>
            <input type="text" id="mciteration">
            <br>
            <label for="Acoeffcient">Coefficient A: </label>
            <input type="text" id="Acoeffcient">
            <label for="Bcoefficient">Coefficient B: </label>
            <input type="text" id="Bcoefficient">
        </div>
        <div>
            <button onclick="hideElement()">Toggle Canvas</button>
        </div>


    </div>

    <div id="canvas">
        <canvas></canvas>
    </div>
    <div id="canvas1">
        <canvas></canvas>
    </div>
</div>

<script>
    function resizeButton(){
        let width=document.getElementById('width').value;
        let height=document.getElementById('height').value;

        setUp(width, height);
    }
    function initNeumann(){

            simulate(checkRadioButton()+1);
    }
    function initMoore() {
        simulate(checkRadioButton()+3)
    }
    function initHexRight(){
        simulate(checkRadioButton()+5)
    }
    function initHexLeft() {
        simulate(checkRadioButton()+7)
    }
    function initHexRandom() {
        simulate(checkRadioButton()+9)
    }
    function initPentRandom() {
        simulate(checkRadioButton()+11)
    }

    function randomInit(){
        let number=document.getElementById('random').value;
        randomSimulate(number);
    }



    function checkRadioButton(){
        if(document.getElementById('periodic').checked || document.getElementById('absorb').checked) {
            if (document.getElementById('periodic').checked)
                return 0;
            if (document.getElementById('absorb').checked)
                return 1;
        }
        else return -100;
    }




</script>
</body>
</html>
